<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style1.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <div class="calculator">
        <input type="text" id="display" readonly autofocus>

         <div class="buttons">
            <button class="button my-btn1" data-value="AC">AC</button>
            <button class="button my-btn1" data-value="+/-">+/-</button>
            <button class="button my-btn1" data-value="%">%</button>
            <button class="button my-btn" data-value="/">/</button>
        </div>

        <div class="buttons">
            <button class="button" data-value="7">7</button>
            <button class="button" data-value="8">8</button>
            <button class="button" data-value="9">9</button>
            <button class="button my-btn" data-value="*">*</button>
        </div>

        <div class="buttons">
            <button class="button" data-value="4">4</button>
            <button class="button" data-value="5">5</button>
            <button class="button" data-value="6">6</button>
            <button class="button my-btn" data-value="-">-</button>
        </div>

        <div class="buttons">
            <button class="button" data-value="1">1</button>
            <button class="button" data-value="2">2</button>
            <button class="button" data-value="3">3</button>
            <button class="button my-btn" data-value="+">+</button>
        </div>

        <div class="buttons">
            <button class="roundBtn" data-value="0">0</button>
            <button class="button" data-value=".">.</button>
            <button class="button my-btn" data-value="=">=</button>
        </div>

    </div>

    <script src="js/app1.js"></script>
</body>
</html>
